<mat-form-field>
    <input matInput
           [formControl]="formControl.control"
           [(ngModel)]="value"
           (change)="onChange($event)"
           (keyup)="onChange($event)"
           placeholder="ФИО">
    <mat-error *ngIf="formControl.hasError('required') || formControl.hasError('fullName')">
        фамилия и имя <strong>обязательно</strong>
    </mat-error>
</mat-form-field>
